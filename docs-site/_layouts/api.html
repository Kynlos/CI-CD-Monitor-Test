---
layout: default
---

<div class="api-doc">
    <div class="api-header" style="background: #f0f4ff; padding: 20px; border-left: 4px solid #667eea; margin-bottom: 30px; border-radius: 4px;">
        <h2 style="margin: 0; color: #667eea;">{{ page.title }}</h2>
        {% if page.module %}
        <p style="margin: 10px 0 0 0; color: #586069;">
            <strong>Module:</strong> <code>{{ page.module }}</code>
        </p>
        {% endif %}
    </div>
    
    {{ content }}
</div>

<style>
    .api-doc h2 {
        color: #667eea;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 2px solid #e1e4e8;
    }
    
    .api-doc h3 {
        color: #24292e;
        font-family: 'SFMono-Regular', Consolas, monospace;
        background: #f6f8fa;
        padding: 8px 12px;
        border-radius: 4px;
        display: inline-block;
    }
    
    .api-doc h4 {
        color: #586069;
        margin-top: 15px;
    }
    
    .api-doc .signature {
        background: #fff5b1;
        border-left: 4px solid #ffd700;
        padding: 12px;
        margin: 16px 0;
        border-radius: 4px;
    }
    
    .api-doc .parameters,
    .api-doc .returns {
        background: #f0f4ff;
        padding: 15px;
        margin: 16px 0;
        border-radius: 4px;
        border-left: 4px solid #667eea;
    }
    
    .api-doc .example {
        background: #f6f8fa;
        padding: 15px;
        border-left: 4px solid #28a745;
        margin: 16px 0;
        border-radius: 4px;
    }
</style>
