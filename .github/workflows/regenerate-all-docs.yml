name: Regenerate All Documentation

on:
  workflow_dispatch:  # Manual trigger only - run anytime you need
    inputs:
      skip_analysis:
        description: 'Skip code analysis (faster)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pages: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: false

jobs:
  regenerate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Find all code files
        run: |
          echo "üîç Finding all code files in repository..."
          
          # Find all supported code files
          find . -type f \( \
            -name "*.ts" -o -name "*.tsx" -o \
            -name "*.js" -o -name "*.jsx" -o \
            -name "*.py" -o \
            -name "*.go" -o \
            -name "*.rs" -o \
            -name "*.java" -o \
            -name "*.cpp" -o -name "*.cc" -o -name "*.c" -o \
            -name "*.h" -o -name "*.hpp" \
          \) \
            ! -path "./.git/*" \
            ! -path "./node_modules/*" \
            ! -path "./.github/*" \
            ! -path "./vendor/*" \
            ! -path "./dist/*" \
            ! -path "./build/*" \
            > changed_files.txt
          
          echo "Found $(wc -l < changed_files.txt) code files:"
          head -20 changed_files.txt
          if [ $(wc -l < changed_files.txt) -gt 20 ]; then
            echo "... and $(( $(wc -l < changed_files.txt) - 20 )) more"
          fi
      
      - name: Generate documentation for all files
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "üìù Generating documentation..."
          python .github/scripts/generate-docs.py
      
      - name: Run code analysis
        if: ${{ !inputs.skip_analysis }}
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "üìä Analyzing code quality and security..."
          python .github/scripts/code-analyzer.py
      
      - name: Checkout Wiki repository
        uses: actions/checkout@v4
        continue-on-error: true
        id: checkout_wiki
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Route to Wiki
        if: steps.checkout_wiki.outcome == 'success'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          WIKI_DIR: wiki
        run: |
          echo "üìö Routing documentation to Wiki..."
          python .github/scripts/wiki-manager.py
      
      - name: Update Wiki
        if: steps.checkout_wiki.outcome == 'success'
        run: |
          cd wiki
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          
          if ! git diff --staged --quiet; then
            git commit -m "docs: Regenerate all wiki documentation"
            git push
            echo "‚úÖ Wiki updated"
          else
            echo "‚ÑπÔ∏è  No wiki changes"
          fi
      
      - name: Route to GitHub Pages
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "üìÑ Routing documentation to GitHub Pages..."
          python .github/scripts/pages-manager.py
      
      - name: Commit all documentation
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add docs/ \
                  docs-site/ \
                  code-analysis/ \
                  CHANGELOG.md \
                  .github/wiki-mapping.json \
                  .github/pages-mapping.json \
                  analysis_report.md \
                  analysis_results.json \
                  pages_summary.md \
                  wiki_summary.md \
                  || true
          
          if ! git diff --staged --quiet; then
            BRANCH="${GITHUB_REF_NAME:-main}"
            
            # Commit first so the index is clean
            git commit -m "docs: Regenerate all documentation [skip ci]"
            
            # Rebase onto latest remote and push with retries to handle concurrent pushes
            git fetch origin "$BRANCH"
            
            # For doc generation, latest docs should always win
            # Use force-with-lease to protect against unexpected changes
            if git push --force-with-lease origin "HEAD:$BRANCH"; then
              echo "‚úÖ Documentation committed"
            else
              echo "‚ö†Ô∏è Force push failed, trying rebase..."
              git rebase --abort 2>/dev/null || true
              
              if git pull --rebase --strategy-option=theirs origin "$BRANCH"; then
                git push origin "HEAD:$BRANCH" && echo "‚úÖ Documentation committed after rebase"
              else
                echo "‚ùå Failed to push documentation"
                exit 1
              fi
            fi
          else
            echo "‚ÑπÔ∏è  No changes to commit"
          fi
      
      - name: Summary
        run: |
          echo ""
          echo "=================================================="
          echo "‚úÖ DOCUMENTATION REGENERATED!"
          echo "=================================================="
          echo ""
          echo "üìä Generated for $(wc -l < changed_files.txt) code files"
          echo ""
          echo "üîó View documentation:"
          echo "  ‚Ä¢ GitHub Pages: https://${{ github.repository_owner }}.github.io/CI-CD-Monitor-Test/"
          echo "  ‚Ä¢ Wiki: https://github.com/${{ github.repository }}/wiki"
          echo "  ‚Ä¢ Analysis: https://github.com/${{ github.repository }}/tree/main/code-analysis"
          echo ""
          echo "üí° This workflow can be run anytime to refresh all docs!"
          echo ""
