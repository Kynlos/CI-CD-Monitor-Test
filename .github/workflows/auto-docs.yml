name: Dave (Auto-Docs)

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.ts'
      - '**.js'
      - '**.tsx'
      - '**.jsx'
      - '**.py'
      - '**.go'
      - '**.rs'
      - '**.java'
      - '**.cpp'
      - '**.cc'
      - '**.c'
      - '**.h'
      - '**.hpp'
  pull_request:
    paths:
      - '**.ts'
      - '**.js'
      - '**.tsx'
      - '**.jsx'
      - '**.py'
      - '**.go'
      - '**.rs'
      - '**.java'
      - '**.cpp'
      - '**.cc'
      - '**.c'
      - '**.h'
      - '**.hpp'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-document:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Detect changed files
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} > changed_files.txt
          else
            git diff --name-only HEAD~1 HEAD > changed_files.txt
          fi
          
          echo "Changed files:"
          cat changed_files.txt
      
      - name: Generate documentation from Symbol Capsules
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python .github/scripts/generate-docs.py
      
      - name: Run advanced code analysis
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/code-analyzer.py
      
      - name: Check for breaking changes
        if: github.event_name == 'pull_request'
        id: breaking_check
        run: |
          if [ -f "breaking_changes.txt" ]; then
            echo "detected=true" >> $GITHUB_OUTPUT
          else
            echo "detected=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Add breaking change label
        if: github.event_name == 'pull_request' && steps.breaking_check.outputs.detected == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['breaking-change']
            });
      
      - name: Post PR comment with documentation
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            
            let fullComment = '';
            
            // Add documentation
            if (fs.existsSync('doc_output.md')) {
              fullComment += fs.readFileSync('doc_output.md', 'utf8');
            }
            
            // Add code analysis report
            if (fs.existsSync('analysis_report.md')) {
              fullComment += '\n\n---\n\n';
              fullComment += fs.readFileSync('analysis_report.md', 'utf8');
            }
            
            if (fullComment) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: fullComment
              });
            }
      
      - name: Route docs to Wiki
        if: github.event_name == 'push'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/wiki-manager.py
      
      - name: Route docs to GitHub Pages
        if: github.event_name == 'push'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python .github/scripts/pages-manager.py
      
      - name: Checkout Wiki repository
        if: github.event_name == 'push'
        uses: actions/checkout@v3
        continue-on-error: true
        id: checkout_wiki
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Wiki pages
        if: github.event_name == 'push' && steps.checkout_wiki.outcome == 'success'
        run: |
          if [ -d "wiki_updates" ]; then
            cp -r wiki_updates/* wiki/ || true
            
            cd wiki
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            
            git add .
            
            if ! git diff --staged --quiet; then
              git commit -m "docs: Auto-update wiki from code changes [skip ci]"
              git push
              echo "✓ Wiki updated successfully"
              echo "✓ View at: https://github.com/${{ github.repository }}/wiki"
            else
              echo "ℹ️  No wiki changes to commit"
            fi
          else
            echo "ℹ️  No wiki updates to push"
          fi
      
      - name: Wiki not initialized
        if: github.event_name == 'push' && steps.checkout_wiki.outcome == 'failure'
        run: |
          echo "⚠️  GitHub Wiki not initialized yet"
          echo "To enable wiki updates:"
          echo "1. Go to https://github.com/${{ github.repository }}/wiki"
          echo "2. Create the first wiki page manually"
          echo "3. Future commits will auto-update the wiki"
      
      - name: Send notifications
        if: github.event_name == 'push'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          PUSHBULLET: ${{ secrets.PUSHBULLET }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: python .github/scripts/send-notifications.py
      
      - name: Commit updated docs, changelog, and wiki mapping
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          [ -d "docs" ] && git add docs/
          [ -f "CHANGELOG.md" ] && git add CHANGELOG.md
          [ -f ".github/wiki-mapping.json" ] && git add .github/wiki-mapping.json
          [ -f ".github/pages-mapping.json" ] && git add .github/pages-mapping.json
          [ -d "code-analysis" ] && git add code-analysis/
          [ -d "docs-site" ] && git add docs-site/
          [ -f "analysis_report.md" ] && git add analysis_report.md
          [ -f "analysis_results.json" ] && git add analysis_results.json
          [ -f "pages_summary.md" ] && git add pages_summary.md
          
          if ! git diff --staged --quiet; then
            git commit -m "docs: Auto-update documentation, changelog, wiki mapping, and code analysis [skip ci]"
            
            # Pull and rebase in case of conflicts
            git pull --rebase origin main || true
            
            git push
          else
            echo "No documentation changes to commit"
          fi
